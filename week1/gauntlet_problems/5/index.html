<!DOCTYPE html>
<html>
<head>
    <title>Chaining dropdowns</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id='insert-number'></h1>

        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-lg number" id='0'>0</button>
                <button class="btn btn-lg number" id='1'>1</button>
                <button class="btn btn-lg number" id='2'>2</button>
                <button class="btn btn-lg number" id='3'>3</button>
                <button class="btn btn-lg number" id='4'>4</button>
                <button class="btn btn-lg number" id='5'>5</button>
                <button class="btn btn-lg number" id='6'>6</button>
                <button class="btn btn-lg number" id='7'>7</button>
                <button class="btn btn-lg number" id='8'>8</button>
                <button class="btn btn-lg number" id='9'>9</button>
                <button class="btn btn-lg btn-warning" id='del'>&lt;-- Back One Step</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>The number you have entered so far:</h2>
                <p id='answer'></p>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
