<!DOCTYPE html>
<html>
<head>
    <title>Hack-Students System</title>
    <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>

    <div id='start-here' class='container'>
        <p class='lead'>Our awesome students system!</p>
        <div>
            <div>
                <div class="col-md-2">
                    <div class="row">
                        <button id="create-btn" class='btn'>Create student</button>
                    </div>
                    <div class='row'>
                         Enter students faculty number
                        <input id='FN-box'>
                        <p></p>
                    </div>
                    <div class="row">
                        Enter name
                        <input id='name-box'>
                        <p></p>
                    </div>
                    <div class="row">
                        Enter courses attended     (When you're entering the courses please split the with ',')
                        <input id='courses-box'>
                        <p></p>
                    </div>
                </div>
                <div class='col-md-5'>
                    <p></p>
                </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Faculty Number</th>
                        <th>Name</th>
                        <th>Courses</th>
                    </tr>
                </thead>
                <tbody id="table-container">
                </tbody>
            </table>
        </div>
    </div>




<script id="table-template" type="text/x-handlebars-template">
        <tr id="{{FN}}">
            <td>{{FN}}</td>
            <td class="name">{{name}}</td>
            <td class="courses">{{{courses}}}</td>
            <td>{{{update-button}}}</td>
            <td>{{{delete-button}}}</td>
        </tr>
</script>
<script id="course-paragraph-template" type="text/x-handlebars-template"><p>{{info}}</p>
</script>
<script class = "delete-button" type="text/x-handlebars-template">
	<button class="btn delete-btn">Delete student</button>
</script>
<script class = "update-button" type="text/x-handlebars-template">
	<button class="btn update-btn">Update student</button>
</script>
<script class = "ok-btn-td" type="text/x-handlebars-template">
	<td class="ok-column">
		<button class="ok">OK</button>
	</td>
</script>
<script id="courses-input" type="text/x-handlebars-template">
	<td class="courses">
		<input class='update-courses-box'>
	</td>
</script>
<script id="name-input" type="text/x-handlebars-template">
	<td class="name">
		<input class='update-name-box'>
	</td>
</script>
<script src='bower_components/jquery/dist/jquery.js'></script>
<script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
<script src='bower_components/handlebars/handlebars.min.js'></script>
<script type='text/javascript' src='app.js'></script>

</body>
</html>
